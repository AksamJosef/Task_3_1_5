<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Login page</title>
  <base href="/">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="all"
        href="/css/login_style.css" th:href="@{/css/login_style.css}" />
</head>
<body>

<div class="container-fluid">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
      <div class="form-container">
        <div class="alert alert-danger" role="alert" th:if="${param.error}">
          <strong>Error!</strong> Incorrect email or password
        </div>
        <h3 class="title">Please sign in</h3>
        <form name = "f" class="form-horizontal" method="post" action="/process_login">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address"
                   name="username" id="username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"
                   name="password" id="password">
          </div>
          <button type="submit" class="btn signin">Sign in</button>
        </form>
      </div>
    </div>
</div>

</body>

</html>
