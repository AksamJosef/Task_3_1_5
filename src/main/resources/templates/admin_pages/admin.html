<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin panel</title>
    <div th:insert="/layouts/meta_layout::head"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script defer src="/js/admin.js"></script>
</head>
<body>
<!--NAVBAR-->
<div th:insert="/layouts/navbar_layout::navbar"></div>

<!--MAIN-->
<main class="d-flex h-100">
    <div class="col-2 px-md-0" th:insert="/layouts/sidebar_layouts::sidebar_active_admin"></div>
    <section class="col-10 bg-light px-5 pt-4">
        <h1 class="mb-3">Admin panel</h1>
        <ul class="nav nav-tabs fs-5" id="mainTab" role="tablist">
            <li class="nav-item border-bottom">
                <button class="nav-link active"
                        id="home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#home-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="home-tab-pane"
                        aria-selected="true">Users table
                </button>
            </li>
            <li class="nav-item border-bottom">
                <button class="nav-link"
                        id="profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#profile-tab-pane"
                        type="button"
                        role="tab"
                        aria-controls="profile-tab-pane"
                        aria-selected="false">New User
                </button>
            </li>
        </ul>


        <!-- TABS CONTENT -->
        <div class="border border-top-0 tab-content" id="mainTabContent">
            <!-- USERLIST-->
            <div class="tab-pane fade show active" id="home-tab-pane" tabindex="0">
                <h4 class="p-3 mb-0 border-bottom border-top" >All Users</h4>
                <div th:insert="/layouts/table_layout::table" class="p-4 bg-white"></div>
            </div> <!-- END USERLIST-->


            <!-- NEW USER-->
            <div class="tab-pane fade" id="profile-tab-pane" tabindex="0">
                <h4 class="p-3 mb-0 border-bottom border-top">Add new user</h4>
                <div class="bg-white p-4 d-flex flex-column align-items-center">
                    <div th:insert="/layouts/user_new_layout::new" class="col-6"></div>
                </div>
            </div> <!-- END NEW USER-->

        </div>
    </section>
<!--// -->
    <div th:insert="~{/layouts/modal_layout::modal}"
         class="modal fade"
         id="modalWindow"
         tabindex="-1"
         aria-labelledby="modalWindow"
         aria-hidden="true">
    </div>


</main>

</body>
</html>
